<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Cracker</title>
</head>
<body>
    <h2>File Cracker</h2>
    <h3>File Upload:</h3>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <div id="uploadMessage"></div>
    <br>
    <h3>Your Files</h3>
    <p>To download a file, click on the download button to the right of the intended file.</p>
    <h4>List:</h4>
    <ul id="fileList"></ul>

    <h3>Crack a File</h3>
    <form id="crackForm">   
        <label for="crackFileSelect">File to crack:</label>
        <select id="crackFileSelect" name="toCrack" style="width: 200px;">
        </select>
        <label for="crackMask">Mask:</label>
        <input type="text" id="crackMask" name="crackMask" maxlength="16" placeholder="?l?l?l?d?d">
        </input>
        <br><br>
        <button type="submit">Crack Time!</button>
    </form>
    
    <code><pre id="crackOutput"></pre></code>

    <script src="script.js"></script>
</body>
</html>
